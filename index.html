<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lamp Controller</title>
    <!-- Using Inter font for a clean, premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #8b949e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .dashboard-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Decorative background glow */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, rgba(13, 17, 23, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header Stats */
        .stats-header {
            text-align: center;
            width: 100%;
        }

        .coin-name {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .coin-price {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .coin-change {
            margin-top: 0.5rem;
            font-size: 1rem;
            font-weight: 400;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
            background: rgba(255,255,255,0.05);
        }

        /* The Lamp */
        .lamp-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lamp {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 60%, transparent 100%);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 0px transparent;
            transition: all 0.5s ease-in-out;
            position: relative;
        }

        .lamp::after {
            content: 'LAMP STATUS';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }

        /* Lamp States */
        .lamp.glow-green {
            box-shadow: 0 0 60px var(--neon-green), inset 0 0 20px var(--neon-green);
            border-color: var(--neon-green);
        }

        .lamp.glow-red {
            box-shadow: 0 0 60px var(--neon-red), inset 0 0 20px var(--neon-red);
            border-color: var(--neon-red);
        }

        /* Controls */
        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        /* Loader */
        .loading {
            opacity: 0.5;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .dashboard-container {
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="stats-header">
            <div id="coinName" class="coin-name">Bitcoin</div>
            <div id="coinPrice" class="coin-price">Loading...</div>
            <div id="coinChange" class="coin-change">---%</div>
        </header>

        <div class="lamp-container">
            <div id="smartLamp" class="lamp"></div>
        </div>

        <div class="controls">
            <button class="btn active" onclick="trackCoin('bitcoin', this)">BTC</button>
            <button class="btn" onclick="trackCoin('ethereum', this)">ETH</button>
            <button class="btn" onclick="trackCoin('solana', this)">SOL</button>
        </div>
    </div>

    <script>
        // Store the interval ID so we can clear it when switching coins if we wanted to auto-refresh
        // For this demo, we'll fetch once on click.
        
        const lamp = document.getElementById('smartLamp');
        const priceEl = document.getElementById('coinPrice');
        const changeEl = document.getElementById('coinChange');
        const nameEl = document.getElementById('coinName');
        const buttons = document.querySelectorAll('.btn');

        // Initial load
        trackCoin('bitcoin', buttons[0]);

        async function trackCoin(coinId, btnElement) {
            // Update UI State
            buttons.forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active'); // Handle initial case where btn might be null if we passed it differently, but here we pass tracking button
            
            nameEl.innerText = coinId.charAt(0).toUpperCase() + coinId.slice(1);
            priceEl.classList.add('loading');
            
            // Reset Lamp
            lamp.className = 'lamp'; 

            try {
                // Fetch Data from CoinGecko
                // vs_currencies=usd : Get price in USD
                // include_24hr_change=true : Get the % change
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd&include_24hr_change=true`);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const coinData = data[coinId];
                
                // Update DOM
                const price = coinData.usd;
                const change = coinData.usd_24h_change; // percentage

                // Format Price
                priceEl.innerText = `$${price.toLocaleString()}`;
                priceEl.classList.remove('loading');

                // Update Percentage
                changeEl.innerText = `${change.toFixed(2)}%`;
                
                // Update Lamp Logic
                lamp.className = 'lamp'; // Reset
                if (change >= 0) {
                    lamp.classList.add('glow-green'); // UP
                    changeEl.style.color = 'var(--neon-green)';
                    changeEl.innerText = `+${change.toFixed(2)}%`;
                } else {
                    lamp.classList.add('glow-red'); // DOWN
                    changeEl.style.color = 'var(--neon-red)';
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                priceEl.innerText = "Error";
                priceEl.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
